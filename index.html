<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Forge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0ced5;
            /* Color consistent with the logo borders */
            font-family: 'Ubuntu', sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .container img {
            max-width: 200px;
            height: auto;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for the logo */
        }
        
        .container h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #333;
            letter-spacing: 0.05em;
            /* Slight spacing for minimalistic effect */
        }
        
        .contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #555;
        }
        
        .contact a {
            text-decoration: none;
            color: #555;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="spatial.png" alt="Spatial Forge Logo">
        <h1>Spatial Forge</h1>
    </div>
    <div class="contact">
        <a href="mailto:hello@spatialforge.io">hello@spatialforge.io</a>
    </div>
</body>

</html>
